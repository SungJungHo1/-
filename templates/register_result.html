<!-- templates/register_result.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>등록정보</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f8f8;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
    
            h1 {
                text-align: center;
                color: #333;
            }
    
            p {
                font-size: 16px;
                color: #555;
                margin-bottom: 10px;
            }
    
            a {
                text-decoration: none;
                background-color: #3498db;
                color: #fff;
                padding: 10px 20px;
                border-radius: 4px;
                margin: 10px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
    
            a:hover {
                background-color: #2980b9;
            }
        </style>
    </head>
<body>
    <h1>등록정보</h1>
    <p>계좌번호: {{ AccountNumber }}</p>
    <p>이름: {{ name }}</p>
    <a href="/register">Back to Registration</a>
</body>
</html>
